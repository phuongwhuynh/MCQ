<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="login-container custom-width box">
        <h3 class="text-center font-weight-bold">Sign In</h3>
        <br /><br />
        <form>
        <div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Email, phone & username"
              required
            />
          </div>
          <div class="mb-3 password-container">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none text-dark"
              >Forgot Password?</a
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 sign-in-color">
            Sign in
          </button>
        </form>

        <div class="divider">
          <hr />
          <span><div class="text-center my-3">or</div></span>
          <hr />
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-outline-danger">
            <i class="fab fa-google"></i>
          </button>
          <button class="btn btn-outline-primary">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="btn btn-outline-dark">
            <i class="fab fa-apple"></i>
          </button>
        </div>
        <div class="text-center mt-3">
          Don't have an account?
          <a href="#" class="fw-bold text-decoration-none text-dark"
            >Register Now</a
          >
        </div>
    </div>
      </div>
    </div>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordField.type = "password";
            this.classList.replace("fa-eye-slash", "fa-eye");
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
